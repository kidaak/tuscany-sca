<html>

  <head>
    <title>Apache Tuscany Helloworld Web Sample</title>
    <script type="text/javascript" src="org.oasisopen.sca.componentContext.js"></script>

    <script language="JavaScript">
    
       function callSayHello() {
          componentContext.getService("service").sayHello(document.getElementById('name').value, 
             function(reply) {
                document.getElementById('result').innerHTML=reply;
             }
          );
       }

    </script>

  </head>
  <body >

    <h2>Apache Tuscany Helloworld Web Sample</h2>

    <table>
        <tr>
            <td>Enter your name:</td>
            <td>
               <input type="text" id="name" width="10">
            </td>
        </tr>
        <tr>
            <td align="left" colspan="2">
               <button name="submit" onclick="callSayHello()">Say hello</button>
            </td>
        </tr>
        <tr>           
            <td>
               <div id='result'></div>
            </td>
        </tr>
    </table>

  </body>
</html>
